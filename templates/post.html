{% extends "base.html" %}

{% block title %}{{ wallpaper.title }} - 详情{% endblock %}

{% block content %}
<article class="wallpaper-detail">
    <div class="detail-header">
        <h1>{{ wallpaper.title }}</h1>
    </div>
    
    <div class="image-container">
        <img src="{{ wallpaper.url }}" alt="{{ wallpaper.title }}" loading="lazy">
    </div>
    <div class="actions">
        <a href="/" class="btn btn-primary">返回首页</a>
        <button class="btn btn-secondary">收藏</button>
    </div>
</article>
{% endblock %}
